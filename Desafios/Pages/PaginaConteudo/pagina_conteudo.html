<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/src/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Conteúdos</title>
</head>
<body>
  <div class="titulo">
    <h1>Conteúdos disponíveis</h1>
  </div>

  <section class="cards">
    <div class="card" id="starter">
      <div class="cards_logo_container">
        <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Curso Starter">
      </div>

      <div class="card_content">
        <p>Starter</p>
      </div>

      <div class="card_info">
        <p>Módulos: 8</p>
        <p class="card_price">Free</p>
      </div>
      
    </div>

    <div class="card" id="launchbase">
      <div class="cards_logo_container">
        <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="Curso Launchbase">
      </div>

      <div class="card_content">
        <p>Launchbase</p>
      </div>

      <div class="card_info">
        <p>Módulos: 10</p>
        <p class="card_price">Pago</p>
      </div>
      
    </div>

    <div class="card" id="gostack">
      <div class="cards_logo_container">
        <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="Curso GoStack">
      </div>

      <div class="card_content">
        <p>GoStack</p>
      </div>

      <div class="card_info">
        <p>Módulos: 7</p>
        <p class="card_price">Pago</p>
      </div>
      
    </div>
  </section>

  <div class="modal-overlay">
    <div class="modal">
      <a  class="close-modal">
        <i class="material-icons">close</i>
      </a>
      <a class="maximize-modal">
        <i class="material-icons">maximize</i>
      </a>

      <div class="modal-content">
        <iframe src="" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <script src="/Desafios/scripts.js"></script>
  
</body>
</html>
